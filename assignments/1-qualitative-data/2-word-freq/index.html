<html>

<head>
    <link rel="stylesheet" href="style.css">
    <!--p5 minified-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>

    <!--p5 DOM minified-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <!--JS code-->
    <script src="multiFilter.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Word Frequencies UNDP</h1>
            <h4>SDG 8: Decent Work and Economic Growth</h4>
        </div>
        <div class="user-input">
            <h5>See how other words compare to the top 20 words in SDG 8</h5>
            <div class="form">
                <form onsubmit="return false">
                    <input type="text" placeholder="Search Word" id="add">
                    <button type="submit" value="Submit" onclick="addWord()">Add</button>
                </form>
                <p class="warning">default</p>
            </div>
        </div>
        <div id="sketch-holder">
            <!-- P5.js canvas goes here -->
        </div>
    </div>
</body>

</html>
